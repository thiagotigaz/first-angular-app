<!doctype html>
<html lang="en" ng-app="scApp">
<head>
	<meta charset="utf-8">
	<title>My First Angular App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Product's CRUD</h1>
		</div>
		<div class="row">

			<div class="col-lg-6"></div>
			<div class="col-lg-6 form-horizontal" ng-model="product">
				<div class="form-group">
					<label for="" class="control-label col-lg-2">Name</label>
					<div class="col-lg-10"><input type="text" class="form-control" ng-bind="product.name"></div>
				</div>
				<div class="form-group">
					<label for="" class="control-label col-lg-2">Description</label>
					<div class="col-lg-10"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="" class="control-label col-lg-2">Cost</label>
					<div class="col-lg-10"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<label for="" class="control-label col-lg-2">Price</label>
					<div class="col-lg-10"><input type="text" class="form-control"></div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button class="btn btn-warning" ng-click="clearProduct">Clear</button>
						<button class="btn btn-success" ng-click="addProduct">Add</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-controller="ProductCtrl">
			<div class="col-lg-12" >
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Cost</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="product in products">
							<td>{{product.name}}</td>
							<td>{{product.description}}</td>
							<td>{{product.cost | currency}}</td>
							<td>{{product.price | currency}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Services -->
	<script type="text/javascript" src="js/services/product.service.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/product.js"></script>
</body>
</html>
