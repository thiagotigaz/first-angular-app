<!doctype html>
<html lang="en" ng-app="SCApp">
<head>
	<meta charset="utf-8">
	<title>My First Angular App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row" ng-controller="ProdutoController">
			<div class="col-lg-12" >
				<table class="table table-striped table-bordered">
					<caption>{{titulo}}</caption>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Custo</th>
							<th>Preço</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="produto in produtos">
							<td>{{produto.nome}}</td>
							<td>{{produto.descricao}}</td>
							<td>{{produto.custo | currency}}</td>
							<td>{{produto.preco | currency}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Services -->
	<script type="text/javascript" src="js/services/produto.service.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/produto.js"></script>
</body>
</html>
